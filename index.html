<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNA Demo – Alice, Bob & Eve</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }
    .network {
      position: relative;
      width: 250px;
      height: 250px;
    }
    .node {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(145deg, #3af, #05f);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 14px;
      text-shadow: 0 0 5px #000;
      animation: rotate 10s linear infinite;
      transform-origin: 125px 125px;
    }
    .bob { background: linear-gradient(145deg, #f39, #d06); animation-delay: -3.3s; }
    .eve { background: linear-gradient(145deg, #3f9, #0a6); animation-delay: -6.6s; }

    @keyframes rotate {
      from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }

    .message {
      position: absolute;
      font-size: 14px;
      opacity: 0;
      animation: floatText 4s ease-in-out infinite;
    }

    @keyframes floatText {
      0% { opacity: 0; transform: translateY(0); }
      20% { opacity: 1; }
      80% { opacity: 1; transform: translateY(-20px); }
      100% { opacity: 0; transform: translateY(-40px); }
    }

    footer {
      font-size: 12px;
      opacity: 0.5;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="network">
    <div class="node alice">Alice</div>
    <div class="node bob">Bob</div>
    <div class="node eve">Eve</div>
    <div id="message" class="message"></div>
  </div>
  <footer>SNA Bot Demo • Broadcast / Multicast / Unicast</footer>

  <script>
    const messages = ["Broadcast", "Multicast", "Unicast"];
    const messageEl = document.getElementById("message");

    function showMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      messageEl.textContent = msg;
      messageEl.style.left = Math.random() * 150 + "px";
      messageEl.style.top = Math.random() * 150 + "px";
    }

    setInterval(showMessage, 3000);
  </script>
</body>
</html>
